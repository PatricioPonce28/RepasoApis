<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="forgot-password-container">
    <div class="header-section">
      <ion-icon name="key" color="primary"></ion-icon>
      <h2>¿Olvidaste tu contraseña?</h2>
      <p>No te preocupes, te enviaremos instrucciones para recuperarla</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()">
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
        <p class="error-message">Email inválido</p>
      </ion-text>

      <ion-button expand="block" type="submit" [disabled]="!forgotPasswordForm.valid" class="reset-button">
        Enviar Email
      </ion-button>
    </form>

    <div class="login-section">
      <p>¿Recordaste tu contraseña?</p>
      <ion-button fill="clear" (click)="goToLogin()">
        Volver al Login
      </ion-button>
    </div>
  </div>
</ion-content>
