<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-section">
      <ion-icon name="lock-closed" color="primary"></ion-icon>
      <h1>Bienvenido</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <p class="error-message">Email inválido</p>
      </ion-text>

      <ion-item lines="full">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <p class="error-message">Mínimo 6 caracteres</p>
      </ion-text>

      <ion-button expand="block" type="submit" [disabled]="!loginForm.valid" class="login-button">
        Iniciar Sesión
      </ion-button>
    </form>

    <div class="links-section">
      <ion-button fill="clear" size="small" (click)="goToForgotPassword()">
        ¿Olvidaste tu contraseña?
      </ion-button>
    </div>

    <div class="register-section">
      <p>¿No tienes cuenta?</p>
      <ion-button fill="outline" expand="block" (click)="goToRegister()">
        Crear Cuenta
      </ion-button>
    </div>
  </div>
</ion-content>
