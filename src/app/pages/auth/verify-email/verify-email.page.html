<ion-header>
  <ion-toolbar>
    <ion-title>Verificar Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="verify-email-container">
    <div class="icon-section">
      <ion-icon name="mail-open" color="primary"></ion-icon>
    </div>

    <div class="content-section">
      <h1>Verifica tu email</h1>
      <p>
        Te hemos enviado un correo de verificaci√≥n. 
        Por favor revisa tu bandeja de entrada y haz clic en el enlace para activar tu cuenta.
      </p>

      <ion-button expand="block" fill="outline" (click)="resendVerificationEmail()">
        Reenviar Email
      </ion-button>

      <ion-button expand="block" (click)="goToLogin()" class="login-button">
        Ir al Login
      </ion-button>
    </div>

    <div class="info-section">
      <ion-icon name="information-circle-outline"></ion-icon>
      <p>Si no encuentras el email, revisa tu carpeta de spam</p>
    </div>
  </div>
</ion-content>
